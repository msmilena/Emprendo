<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprendo v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
        }
        .recommendation {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emprendo v2</h1>
        <form id="recommendForm">
            <label for="palabra_busqueda">Palabra de búsqueda:</label>
            <input type="text" id="palabra_busqueda" required>
            
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" required>
            
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" required>
            
            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" required>
            
            <label for="puntaje_minimo">Puntaje mínimo:</label>
            <input type="number" id="puntaje_minimo" step="0.1" min="1" max="5" required>
            
            <button type="submit">Obtener Recomendaciones</button>
        </form>
        
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('recommendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                palabra_busqueda: document.getElementById('palabra_busqueda').value,
                departamento: document.getElementById('departamento').value,
                provincia: document.getElementById('provincia').value,
                distrito: document.getElementById('distrito').value,
                puntaje_minimo: parseFloat(document.getElementById('puntaje_minimo').value)
            };

            try {
                const response = await fetch('http://localhost:8080/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error('No se encontraron recomendaciones');
                }

                const recommendations = await response.json();
                displayRecommendations(recommendations);
            } catch (error) {
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });

        function displayRecommendations(recommendations) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Recomendaciones:</h2>';
            
            recommendations.forEach(rec => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recommendation';
                recDiv.innerHTML = `
                    <p><strong>Razón Social:</strong> ${rec.razon_social}</p>
                    <p><strong>RUC:</strong> ${rec.ruc}</p>
                    <p><strong>Descripción CIIU3:</strong> ${rec.descripcion_ciiu3}</p>
                    <p><strong>Sector:</strong> ${rec.sector}</p>
                    <p><strong>Categoría:</strong> ${rec.categoria}</p>
                    <p><strong>Subcategoría:</strong> ${rec.subcategoria}</p>
                    <p><strong>Puntaje Original:</strong> ${rec.puntaje_original.toFixed(2)}</p>
                    <p><strong>Puntaje Predicho:</strong> ${rec.puntaje_predicho.toFixed(2)}</p>
                    <p><strong>Ubicación:</strong> ${rec.departamento}, ${rec.provincia}, ${rec.distrito}</p>
                `;
                resultsDiv.appendChild(recDiv);
            });
        }
    </script>
</body>
</html>
